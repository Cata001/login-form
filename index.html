<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transparent login form</title>>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <h2>Do you want to know when each event will be?</h2> -->
    <!-- <iframe src="https://www.youtube-nocookie.com/embed/70o3Nda5S0A?rel=0&amp;autoplay=1&mute=1&controls=0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen autoplay loop muted plays-inline ></iframe> -->
    <div class="wrapper">
      <div class="header">
       
        <div class="header-area">
          <video autoplay loop class="video-background" muted plays-inline>
              <source src="london.mp4" type="video/mp4">
          </video>
          
          <h2>London</h2>
          <h1>Street Events</h1>
          <p>Subscribe to our Social Profile</p>
          <div class="social-area">
            <i class="fa fa-dribbble"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-twitter"></i>
          </div>
      </div>
      <div class="form-area">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Enter Username">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Enter Email Address">
        <i class="fa fa-key"></i>
        <input type="password" placeholder="Enter Password">
        <i class="fa fa-key"></i>
        <input type="password" placeholder="Confirm Password">
        <i class="fa fa-phone"></i>
        <input type="text" placeholder="Enter Phone Number">
        <input type="checkbox" >
        <p class="terms">I read and accept Terms and Conditions</p>
        <input type="submit" value="Signup">
      </div>
    </div>
  </body>
</html>
